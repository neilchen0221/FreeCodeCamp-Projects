<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Survey Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	</head>
	<body>
		<h1 id="title">Survey Form</h1>
		<div class="form-outer">
			<p id="description">Let us know how we can improve our service.</p>
			<form id="survey-form">
				<div class="form-group row">
					<label id="name-label" for="name" class="col-sm-4 control-label form-label">Name<span class="required-field">*</span> :</label>
					<div class="col-sm-8">
						<input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" />
					</div>
				</div>
				<div class="form-group row">
					<label id="email-label" for="email" class="col-sm-4 control-label form-label">Email<span class="required-field">*</span> :</label>
					<div class="col-sm-8">
						<input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" />
					</div>
				</div>
				<div class="form-group row">
					<label id="number-label" for="number" class="col-sm-4 control-label form-label">Age<span class="required-field">*</span> :</label>
					<div class="col-sm-8">
						<input id="number" name="age" type="number" class="form-control" min="0" placeholder="Enter your age" />
					</div>
				</div>
				<div class="form-group row">
					<label for="dropdown" class="col-sm-4 control-label form-label">Which option best describes your current role?</label>
					<div class="col-sm-8">
						<select id="dropdown" name="current-role" class="form-control">
							<option value="" selected>---Please select---</option>
							<option value="Student">Student</option>
							<option value="Full Time Job">Full Time Job</option>
							<option value="Full Time Learner">Full Time Learner</option>
							<option value="Prefer not to say">Prefer not to say</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="radio" class="col-sm-4 control-label form-label">How do you hear about us?</label>
					<ul id="radio" class="col-sm-8 form-selection-group">
						<li><input id="website" type="radio" name="how-do-you-hear" value="Website" /><label for="website">Website</label></li>
						<li>
							<input id="email-marketing" type="radio" name="how-do-you-hear" value="Email Marketing" /><label for="email-marketing"
								>Email Marketing</label
							>
						</li>
						<li>
							<input id="social-network" type="radio" name="how-do-you-hear" value="Social Network" /><label for="social-network"
								>Socail Network</label
							>
						</li>
						<li><input id="event" type="radio" name="how-do-you-hear" value="Event" /><label for="event">Event</label></li>
					</ul>
				</div>
				<div class="form-group row">
					<label for="selection" class="col-sm-4 control-label form-label">Which javascript framework/library are you interested in?</label>
					<ul id="selection" class="col-sm-8 form-selection-group">
						<li><input id="react" type="checkbox" name="tech-stack-interest" value="React" /><label for="react">React</label></li>
						<li><input id="angular" type="checkbox" name="tech-stack-interest" value="Angular" /><label for="angular">Angular</label></li>
						<li><input id="vue" type="checkbox" name="tech-stack-interest" value="Vue" /><label for="vue">Vue</label></li>
						<li><input id="jquery" type="checkbox" name="tech-stack-interest" value="jQuery" /><label for="jquery">jQuery</label></li>
					</ul>
				</div>
				<div class="form-group row">
					<label for="idea" class="col-sm-4 control-label form-label">Leave us a message about your idea:</label>
					<div class="col-sm-8">
						<textarea class="form-control" name="idea" id="idea" rows="5" placeholder="Tell us about your idea..."></textarea>
					</div>
				</div>
				<button class="btn btn-primary d-block mt-4 mx-auto" id="submit" type="submit" value="Submit">Submit</button>
			</form>
		</div>

		<script src="main.js"></script>
	</body>
</html>

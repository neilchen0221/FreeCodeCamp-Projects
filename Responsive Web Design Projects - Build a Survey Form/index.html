<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div class="form-outer">
      <p id="description">Let us know how we can improve our service.</p>
      <form id="survey-form">
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label id="name-label" for="name">Name<span class="required-field">*</span> :</label>
          </div>
          <div class="col-sm-8">
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label id="email-label" for="email">Email<span class="required-field">*</span> :</label>
          </div>
          <div class="col-sm-8">
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label id="number-label" for="number">Age<span class="required-field">*</span> :</label>
          </div>
          <div class="col-sm-8">
            <input
              id="number"
              name="age"
              type="number"
              class="form-control"
              min="1"
              max="125"
              placeholder="Enter your age"
              required
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label for="dropdown">Which option best describes your current role?</label>
          </div>
          <div class="col-sm-8">
            <select id="dropdown" name="current-role" class="form-control">
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label>How do you hear about us?</label>
          </div>
          <div class="col-sm-8">
            <ul class="form-selection-group">
              <li><input type="radio" name="how-do-you-hear" value="Website" />Website</li>
              <li><input type="radio" name="how-do-you-hear" value="Email Marketing" />Email Marketing</li>
              <li><input type="radio" name="how-do-you-hear" value="Social Network" />Social Network</li>
              <li><input type="radio" name="how-do-you-hear" value="Event" />Event</li>
            </ul>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label>Which javascript framework/library are you interested in?</label>
          </div>
          <div class="col-sm-8">
            <ul class="form-selection-group">
              <li><input type="checkbox" name="tech-stack-interest" value="React" />React</li>
              <li><input type="checkbox" name="tech-stack-interest" value="Angular" />Angular</li>
              <li><input type="checkbox" name="tech-stack-interest" value="Vue" />Vue</li>
              <li><input type="checkbox" name="tech-stack-interest" value="jQuery" />jQuery</li>
            </ul>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 form-label">
            <label>Leave us a message about your idea:</label>
          </div>
          <div class="col-sm-8">
            <textarea
              class="form-control"
              name="idea"
              id="idea"
              rows="5"
              placeholder="Tell us about your idea..."
            ></textarea>
          </div>
        </div>
        <button class="btn btn-primary d-block mt-4 mx-auto" id="submit" type="submit" value="Submit">Submit</button>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
